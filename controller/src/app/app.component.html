<nz-layout class="app-layout platform-{{ platform }}">
  <nz-sider class="menu-sidebar" nzWidth="180px" nzBreakpoint="md" [nzTrigger]="null">
    <div class="sidebar-logo">
      <img src="assets/logo.svg" alt="logo" />
      <div class="version">Singland: {{ version }}</div>
    </div>
    <ul nz-menu nzMode="inline">
      <li nz-menu-item nzMatchRouter>
        <i nz-icon nzType="group" nzTheme="outline"></i>
        <span>
          <a routerLink="/profiles">Profiles</a>
        </span>
      </li>
      <li nz-menu-item nzMatchRouter>
        <i nz-icon nzType="history" nzTheme="outline"></i>
        <span>
          <a routerLink="/logs">Logs</a>
        </span>
      </li>
      <!-- <li nz-menu-item nzMatchRouter>
        <i nz-icon nzType="setting" nzTheme="outline"></i>
        <span>
          <a routerLink="/setting">Setting</a>
        </span>
      </li> -->
      <li nz-menu-item nzMatchRouter>
        <i nz-icon nzType="info-circle" nzTheme="outline"></i>
        <span>
          <a routerLink="/about">About</a>
        </span>
      </li>
    </ul>
    <div class="traffic {{ status === 'stopped' ? 'hide' : '' }}">
      <div style="
      text-align: center;
      font-size: 14px;
      font-weight: bold;">
        connected
      </div>
    </div>
  </nz-sider>
  <nz-layout>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
