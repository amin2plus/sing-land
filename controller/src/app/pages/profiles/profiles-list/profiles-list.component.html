<div nz-row>
  <div nz-col nzMd="12" nzLg="8" nzXl="6" *ngFor="let profile of profilesObservable | async; index as i">
    <app-profiles-item [profile]="profile" (contextmenu)="contextMenu($event, menu, profile)"></app-profiles-item>
  </div>
</div>

<nz-dropdown-menu #menu="nzDropdownMenu">
  <ul nz-menu>
    <li nz-menu-item (click)="contextMenuClick('edit')">edit</li>
    <li nz-menu-item (click)="contextMenuClick('coder')" *ngIf="contextFileProfile !== null">coder</li>
    <li nz-menu-item (click)="contextMenuClick('sync')" *ngIf="contextFileProfile?.subscribeUrl">sync</li>
    <li nz-menu-item (click)="contextMenuClick('delete')">delete</li>
  </ul>
</nz-dropdown-menu>
